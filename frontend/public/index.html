<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(45deg, #f5f5f5 0%, #e8e8e8 50%, #f0f0f0 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            aspect-ratio: 9/16;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            box-sizing: border-box;
        }
        
        /* Mobile fullscreen support */
        @media screen and (max-width: 768px) {
            body {
                padding: 0;
                margin: 0;
            }
            
            .container {
                width: 100vw;
                height: 100vh;
                max-width: none;
                max-height: none;
                aspect-ratio: none;
                padding: 20px;
                margin: 0;
            }
            
            .card {
                height: 100%;
                margin-bottom: 0;
            }
        }
        
        .card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e1e5e9;
            padding: 20px;
            margin-bottom: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            font-family: 'Raleway', sans-serif;
            transition: border-color 0.3s;
        }
        
        .password-container {
            position: relative;
            width: 100%;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            transition: color 0.3s;
        }
        
        .password-toggle:hover {
            color: #86BD27;
        }
        
        .password-toggle svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }
        
        .password-container input {
            padding-right: 50px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #86BD27;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #86BD27;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #7aa522;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(134, 189, 39, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }
        
        .btn-success {
            background: #86BD27;
        }
        
        .btn-success:hover {
            background: #7aa522;
            box-shadow: 0 4px 12px rgba(134, 189, 39, 0.3);
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            font-family: 'Raleway', sans-serif;
        }
        
        .success {
            background: #efe;
            color: #363;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            font-family: 'Raleway', sans-serif;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: all 0.3s;
            min-height: 50px;
            font-family: 'Raleway', sans-serif;
        }
        
        .task-item.completed {
            background: #f8f9fa;
            border-color: #86BD27;
        }
        
        .task-checkbox {
            margin-right: 15px;
            transform: scale(1.2);
        }
        
        .task-text {
            flex: 1;
            font-size: 16px;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .hidden {
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .scrollable-content::-webkit-scrollbar {
            width: 4px;
        }
        
        .scrollable-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 2px;
        }
        
        .scrollable-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }
        
        .scrollable-content::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .progress-fill {
            height: 100%;
            background: #86BD27;
            transition: width 0.3s;
        }
        
        .apartment-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .apartment-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Raleway', sans-serif;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .apartment-card:hover {
            border-color: #86BD27;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(134, 189, 39, 0.2);
        }
        
        .apartment-card.selected {
            border-color: #86BD27;
            background: #f8fff8;
        }
        
        .apartment-card h3 {
            margin: 0;
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="container">
        <div class="card">
            <div class="logo">
                <h1>Bennati Real Estate</h1>
                <p style="color: #86BD27; font-weight: 500; margin-top: 10px;">üîê Accedi al sistema</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <svg id="eyeIcon" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                            <svg id="eyeOffIcon" viewBox="0 0 24 24" style="display: none;">
                                <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    Accedi
                </button>
            </form>
            
            <div id="loginMessage"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="container hidden">
        <div class="card">
            <div class="logo">
                <h1>Seleziona l'appartamento</h1>
                <p>Ciao, <span id="userName"></span>!</p>
            </div>
            
            <div id="apartmentSelection">
                <div id="apartmentGrid" class="apartment-grid">
                    <!-- Apartments will be loaded here -->
                </div>
                
                <button class="btn" id="startChecklistBtn" disabled>
                    Inizia Checklist
                </button>
                
                <button class="btn btn-secondary" id="logoutBtn">
                    Logout
                </button>
            </div>
            
            <div id="checklistView" class="hidden">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">0 di 0 task completati</p>
                
                <div class="scrollable-content">
                    <div id="tasksList"></div>
                </div>
                
                <button class="btn btn-success" id="completeChecklistBtn" disabled>
                    ‚úÖ Completa Checklist
                </button>
                
                <button class="btn btn-secondary" id="backBtn">
                    ‚Üê Torna Indietro
                </button>
            </div>
            
            <div id="appMessage"></div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentToken = null;
        let apartments = [];
        let currentChecklist = null;
        let currentTasks = [];

        // Login
        // Password toggle functionality
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('loginMessage');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Accesso in corso...';
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    currentToken = data.token;
                    localStorage.setItem('token', currentToken);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    
                    window.location.href = '/select';
                } else {
                    messageDiv.innerHTML = `<div class="error">‚ùå ${data.detail || 'Credenziali non valide'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">‚ùå Errore di connessione</div>`;
            }
            
            loginBtn.disabled = false;
            loginBtn.textContent = 'Accedi';
        });

        // Load apartments
        async function loadApartments() {
            try {
                const response = await fetch('/api/apartments', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                if (response.ok) {
                    apartments = await response.json();
                    const grid = document.getElementById('apartmentGrid');
                    grid.innerHTML = '';
                    
                    // Map apartment names to display names
                    const apartmentNames = {
                        'Monolocale': 'Mono',
                        'Bilocale Terra': 'Bilo T',
                        'Bilocale 1¬∞': 'Bilo 1',
                        'Trilocale': 'Trilo'
                    };
                    
                    apartments.forEach(apt => {
                        const card = document.createElement('div');
                        card.className = 'apartment-card';
                        card.dataset.apartmentId = apt.id;
                        card.innerHTML = `<h3>${apartmentNames[apt.name] || apt.name}</h3>`;
                        
                        card.addEventListener('click', () => selectApartment(apt.id, card));
                        grid.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Errore nel caricamento appartamenti:', error);
            }
        }
        
        // Select apartment
        function selectApartment(apartmentId, cardElement) {
            // Remove selected class from all cards
            document.querySelectorAll('.apartment-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selected class to clicked card
            cardElement.classList.add('selected');
            
            // Enable start button
            document.getElementById('startChecklistBtn').disabled = false;
            
            // Store selected apartment ID
            window.selectedApartmentId = apartmentId;
        }

        // Start checklist
        document.getElementById('startChecklistBtn').addEventListener('click', async () => {
            const apartmentId = window.selectedApartmentId;
            
            if (!apartmentId) {
                showMessage('Seleziona un appartamento', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/checklists', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        apartment_id: parseInt(apartmentId)
                    })
                });
                
                if (response.ok) {
                    currentChecklist = await response.json();
                    currentTasks = currentChecklist.tasks;
                    showChecklist();
                } else {
                    showMessage('Errore nella creazione checklist', 'error');
                }
            } catch (error) {
                showMessage('Errore di connessione', 'error');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            currentUser = null;
            currentToken = null;
            window.selectedApartmentId = null;
            
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        // Show checklist
        function showChecklist() {
            document.getElementById('apartmentSelection').classList.add('hidden');
            document.getElementById('checklistView').classList.remove('hidden');
            
            renderTasks();
            updateProgress();
        }

        // Render tasks
        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            tasksList.innerHTML = '';
            
            currentTasks.forEach(task => {
                const taskDiv = document.createElement('div');
                taskDiv.className = `task-item ${task.completed ? 'completed' : ''}`;
                taskDiv.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <span class="task-text">${task.description}</span>
                `;
                tasksList.appendChild(taskDiv);
            });
        }

        // Toggle task
        async function toggleTask(taskId) {
            try {
                const response = await fetch(`/api/tasks/${taskId}/complete`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                if (response.ok) {
                    const task = currentTasks.find(t => t.id === taskId);
                    task.completed = true;
                    
                    const taskDiv = document.querySelector(`input[onchange="toggleTask(${taskId})"]`).parentElement;
                    taskDiv.classList.add('completed');
                    
                    updateProgress();
                }
            } catch (error) {
                showMessage('Errore nel completamento task', 'error');
            }
        }

        // Update progress
        function updateProgress() {
            const completed = currentTasks.filter(t => t.completed).length;
            const total = currentTasks.length;
            const percentage = total > 0 ? (completed / total) * 100 : 0;
            
            document.getElementById('progressFill').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = `${completed} di ${total} task completati`;
            
            const completeBtn = document.getElementById('completeChecklistBtn');
            completeBtn.disabled = completed < total;
        }

        // Complete checklist
        document.getElementById('completeChecklistBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`/api/checklists/${currentChecklist.id}/complete`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                if (response.ok) {
                    showMessage('‚úÖ Checklist completata con successo!', 'success');
                    setTimeout(() => {
                        showApartmentSelection();
                    }, 2000);
                } else {
                    showMessage('Errore nel completamento checklist', 'error');
                }
            } catch (error) {
                showMessage('Errore di connessione', 'error');
            }
        });

        // Back button
        document.getElementById('backBtn').addEventListener('click', () => {
            showApartmentSelection();
        });

        // Show functions
        function showMainApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.name;
        }

        function showApartmentSelection() {
            document.getElementById('checklistView').classList.add('hidden');
            document.getElementById('apartmentSelection').classList.remove('hidden');
            
            // Reset apartment selection
            document.querySelectorAll('.apartment-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.getElementById('startChecklistBtn').disabled = true;
            window.selectedApartmentId = null;
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('appMessage');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                currentToken = token;
                currentUser = JSON.parse(user);
                showMainApp();
                loadApartments();
            }
        });
    </script>
</body>
</html>
