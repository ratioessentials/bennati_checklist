<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleziona Appartamento - Bennati Real Estate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(45deg, #f5f5f5 0%, #e8e8e8 50%, #f0f0f0 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            aspect-ratio: 9/16;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            box-sizing: border-box;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e1e5e9;
            padding: 20px;
            margin-bottom: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .logo p {
            color: #86BD27;
            font-weight: 500;
            font-size: 16px;
        }
        
        .apartment-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .apartment-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Raleway', sans-serif;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .apartment-card:hover {
            border-color: #86BD27;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(134, 189, 39, 0.2);
        }
        
        .apartment-card.selected {
            border-color: #86BD27;
            background: #f8fff8;
        }
        
        .apartment-card h3 {
            margin: 0;
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }
        
        .btn {
            background: #86BD27;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Raleway', sans-serif;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #7aa522;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(134, 189, 39, 0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }
        
        .error, .success {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-family: 'Raleway', sans-serif;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>Seleziona l'appartamento</h1>
                <p>Ciao, <span id="userName"></span>!</p>
            </div>
            
            <div id="apartmentGrid" class="apartment-grid">
                <!-- Apartments will be loaded here -->
            </div>
            
            <button class="btn" id="startChecklistBtn" disabled>
                Inizia Checklist
            </button>
            
            <button class="btn btn-secondary" id="logoutBtn">
                Logout
            </button>
            
            <div id="message"></div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentToken = null;
        let apartments = [];
        let selectedApartmentId = null;

        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (!token || !user) {
                window.location.href = '/';
                return;
            }
            
            currentToken = token;
            currentUser = JSON.parse(user);
            document.getElementById('userName').textContent = currentUser.name;
            
            loadApartments();
        });

        // Load apartments
        async function loadApartments() {
            try {
                const response = await fetch('/api/apartments', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                if (response.ok) {
                    apartments = await response.json();
                    const grid = document.getElementById('apartmentGrid');
                    grid.innerHTML = '';
                    
                    // Map apartment names to display names
                    const apartmentNames = {
                        'Monolocale': 'Mono',
                        'Bilocale Terra': 'Bilo T',
                        'Bilocale 1°': 'Bilo 1',
                        'Trilocale': 'Trilo'
                    };
                    
                    apartments.forEach(apt => {
                        const card = document.createElement('div');
                        card.className = 'apartment-card';
                        card.dataset.apartmentId = apt.id;
                        card.innerHTML = `<h3>${apartmentNames[apt.name] || apt.name}</h3>`;
                        
                        card.addEventListener('click', () => selectApartment(apt.id, card));
                        grid.appendChild(card);
                    });
                } else {
                    showMessage('Errore nel caricamento appartamenti', 'error');
                }
            } catch (error) {
                console.error('Error loading apartments:', error);
                showMessage('Errore di connessione', 'error');
            }
        }
        
        // Select apartment
        function selectApartment(apartmentId, cardElement) {
            // Remove selected class from all cards
            document.querySelectorAll('.apartment-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selected class to clicked card
            cardElement.classList.add('selected');
            
            // Enable start button
            document.getElementById('startChecklistBtn').disabled = false;
            
            // Store selected apartment ID
            selectedApartmentId = apartmentId;
        }

        // Start checklist
        document.getElementById('startChecklistBtn').addEventListener('click', async () => {
            if (!selectedApartmentId) {
                showMessage('Seleziona un appartamento', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/checklists', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        apartment_id: parseInt(selectedApartmentId)
                    })
                });
                
                if (response.ok) {
                    const checklist = await response.json();
                    showMessage('✅ Checklist creata con successo!', 'success');
                    // Redirect to checklist page
                    setTimeout(() => {
                        window.location.href = `/checklist.html?id=${checklist.id}`;
                    }, 1500);
                } else {
                    showMessage('Errore nella creazione checklist', 'error');
                }
            } catch (error) {
                showMessage('Errore di connessione', 'error');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
