<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Pulizie - Bennati Real Estate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(45deg, #f5f5f5 0%, #e8e8e8 50%, #f0f0f0 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            aspect-ratio: 9/16;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            box-sizing: border-box;
        }
        
        /* Mobile fullscreen support */
        @media screen and (max-width: 768px) {
            body {
                padding: 0;
                margin: 0;
            }
            
            .container {
                width: 100vw;
                height: 100vh;
                max-width: none;
                max-height: none;
                aspect-ratio: none;
                padding: 20px;
                margin: 0;
            }
            
            .card {
                height: 100%;
                margin-bottom: 0;
            }
        }
        
        .card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e1e5e9;
            padding: 20px;
            margin-bottom: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .header p {
            color: #86BD27;
            font-weight: 500;
            font-size: 14px;
        }
        
        .progress-section {
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: #86BD27;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .tasks-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            margin-bottom: 10px;
            transition: all 0.3s;
            cursor: pointer;
            background: white;
        }
        
        .task-item:hover {
            border-color: #86BD27;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(134, 189, 39, 0.2);
        }
        
        .task-item.completed {
            border-color: #86BD27;
            background: #f8fff8;
        }
        
        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #86BD27;
            border-radius: 4px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s;
        }
        
        .task-checkbox.checked {
            background: #86BD27;
        }
        
        .task-checkbox.checked::after {
            content: '✓';
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 2px;
        }
        
        .task-description {
            font-size: 12px;
            color: #666;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            background: #86BD27;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Raleway', sans-serif;
        }
        
        .btn:hover {
            background: #7aa522;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(134, 189, 39, 0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }
        
        .error, .success {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-family: 'Raleway', sans-serif;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1 id="apartmentName">Checklist Pulizie</h1>
                <p id="userInfo">Ciao, <span id="userName"></span>!</p>
            </div>
            
            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0 di 10 task completati</div>
            </div>
            
            <div class="tasks-list" id="tasksList">
                <!-- Tasks will be loaded here -->
            </div>
            
            <div class="actions">
                <button class="btn" id="completeChecklistBtn" disabled>
                    Completa Checklist
                </button>
                
                <button class="btn btn-secondary" id="backBtn">
                    Torna Indietro
                </button>
            </div>
            
            <div id="message"></div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentToken = null;
        let currentChecklist = null;
        let currentTasks = [];
        let completedTasks = 0;

        // Check if user is logged in and get checklist ID
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const urlParams = new URLSearchParams(window.location.search);
            const checklistId = urlParams.get('id');
            
            if (!token || !user || !checklistId) {
                window.location.href = '/';
                return;
            }
            
            currentToken = token;
            currentUser = JSON.parse(user);
            document.getElementById('userName').textContent = currentUser.name;
            
            loadChecklist(checklistId);
        });

        // Load checklist and tasks
        async function loadChecklist(checklistId) {
            try {
                const response = await fetch(`/api/checklists/${checklistId}`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                if (response.ok) {
                    currentChecklist = await response.json();
                    currentTasks = currentChecklist.tasks;
                    
                    // Set apartment name
                    const apartmentNames = {
                        'Monolocale': 'Mono',
                        'Bilocale Terra': 'Bilo T',
                        'Bilocale 1°': 'Bilo 1',
                        'Trilocale': 'Trilo'
                    };
                    
                    document.getElementById('apartmentName').textContent = 
                        `Checklist ${apartmentNames[currentChecklist.apartment?.name] || currentChecklist.apartment?.name || 'Appartamento'}`;
                    
                    renderTasks();
                } else {
                    showMessage('Errore nel caricamento checklist', 'error');
                }
            } catch (error) {
                console.error('Error loading checklist:', error);
                showMessage('Errore di connessione', 'error');
            }
        }

        // Render tasks
        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            tasksList.innerHTML = '';
            
            // Sample tasks for cleaning
            const sampleTasks = [
                { id: 1, title: 'Pulizia bagno', description: 'Lavare sanitari, specchio e pavimento' },
                { id: 2, title: 'Pulizia cucina', description: 'Lavare piano cottura, lavello e superfici' },
                { id: 3, title: 'Aspirazione tappeti', description: 'Passare l\'aspirapolvere su tutti i tappeti' },
                { id: 4, title: 'Pulizia vetri', description: 'Lavare finestre e specchi' },
                { id: 5, title: 'Cambio biancheria', description: 'Sostituire lenzuola e asciugamani' },
                { id: 6, title: 'Pulizia mobili', description: 'Spolverare e lucidare mobili' },
                { id: 7, title: 'Pulizia pavimenti', description: 'Lavare tutti i pavimenti' },
                { id: 8, title: 'Controllo elettrodomestici', description: 'Verificare funzionamento e pulizia' },
                { id: 9, title: 'Rifornimento consumabili', description: 'Controllare saponi, carta igienica, etc.' },
                { id: 10, title: 'Controllo finale', description: 'Ispezione generale dell\'appartamento' }
            ];
            
            sampleTasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item';
                taskElement.dataset.taskId = task.id;
                
                taskElement.innerHTML = `
                    <div class="task-checkbox" id="checkbox-${task.id}"></div>
                    <div class="task-content">
                        <div class="task-title">${task.title}</div>
                        <div class="task-description">${task.description}</div>
                    </div>
                `;
                
                taskElement.addEventListener('click', () => toggleTask(task.id, taskElement));
                tasksList.appendChild(taskElement);
            });
            
            updateProgress();
        }

        // Toggle task completion
        function toggleTask(taskId, taskElement) {
            const checkbox = document.getElementById(`checkbox-${taskId}`);
            const isCompleted = taskElement.classList.contains('completed');
            
            if (isCompleted) {
                taskElement.classList.remove('completed');
                checkbox.classList.remove('checked');
                completedTasks--;
            } else {
                taskElement.classList.add('completed');
                checkbox.classList.add('checked');
                completedTasks++;
            }
            
            updateProgress();
        }

        // Update progress
        function updateProgress() {
            const totalTasks = 10;
            const percentage = (completedTasks / totalTasks) * 100;
            
            document.getElementById('progressFill').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = `${completedTasks} di ${totalTasks} task completati`;
            
            // Enable complete button when all tasks are done
            document.getElementById('completeChecklistBtn').disabled = completedTasks !== totalTasks;
        }

        // Complete checklist
        document.getElementById('completeChecklistBtn').addEventListener('click', async () => {
            if (completedTasks !== 10) {
                showMessage('Completa tutti i task prima di finalizzare', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/checklists/${currentChecklist.id}/complete`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                if (response.ok) {
                    showMessage('✅ Checklist completata con successo!', 'success');
                    setTimeout(() => {
                        window.location.href = '/select';
                    }, 2000);
                } else {
                    showMessage('Errore nel completamento checklist', 'error');
                }
            } catch (error) {
                showMessage('Errore di connessione', 'error');
            }
        });

        // Back button
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = '/select';
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
