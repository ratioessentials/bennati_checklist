services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: bennati_db
    restart: always
    environment:
      POSTGRES_USER: bennati
      POSTGRES_PASSWORD: bennati_password
      POSTGRES_DB: bennati_checklist
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bennati"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build: ./backend
    container_name: bennati_backend
    restart: always
    environment:
      DATABASE_URL: postgresql://bennati:bennati_password@db:5432/bennati_checklist
      SECRET_KEY: ${SECRET_KEY:-09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7}
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost:8000
    ports:
      - "8000:8000"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  # Frontend React
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: bennati_frontend
    restart: always
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_uploads:
